plugins {
    id "java"
    id "idea"
}

group 'com.kylecorry.frc.vision'
version '1.0.1'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    from sourceSets.main.allSource
}

wrapper {
    gradleVersion = "4.9"
}
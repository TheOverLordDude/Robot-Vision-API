plugins {
    id "java"
    id "idea"
}

group 'com.kylecorry.frc.vision'
version '1.0'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    from sourceSets.main.allSource
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}